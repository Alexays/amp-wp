# See documentation at https://docs.codecov.io/docs/codecovyml-reference

codecov:
  notify:
    # Wait for Jest & PHPUnit reports
    after_n_builds: 2

coverage:
  status:
    patch:
      default:
        base: auto
        only_pulls: true
        target: auto
        threshold: 50%

    project:
      default:
        target: auto
        threshold: 0.1%
      php:
        paths:
          - includes
          - src
      js:
        paths:
          - assets/src

comment:
  layout: 'reach, diff, flags, files'
  behavior: default
  require_changes: true
  branches:
    - 'develop'

ignore:
  - "/bin"
  - "/back-compat"
  - "/docs/**/*"
  - ".phpstorm.meta.php"
